<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Random Choice Picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h3>
        Digite todas as opções separado-as por vírgula (,)
        <br>E precione enter quando você terminar.
      </h3>
      <textarea placeholder="Digite suas opções aqui..."></textarea>
      <div>
        <span>Opção 1</span>
        <span>Opção 2</span>
        <span>Opção 3</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
